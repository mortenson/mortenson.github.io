<!DOCTYPE html>
<html lang="en">
  <head>
    <title>samuel mortenson's work</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/work.css">
    <script src="js/isotope/isotope.pkgd.min.js"></script>
    <script>
      window.onload = function () {
        var isotope = new Isotope('.grid', {
          itemSelector: '.grid-item',
          layoutMode: 'fitRows'
        });
        function swapImage () {
          var img = this.children.item(0);
          if (img.attributes.src.value.match(/^.*png$/)) {
            img.attributes.src.value = img.attributes.src.value.replace('png', 'gif');
            this.classList.add('playing');
          }
          else {
            img.attributes.src.value = img.attributes.src.value.replace('gif', 'png');
            this.classList.remove('playing');
          }
          this.classList.add('loading');
        }
        document.querySelectorAll('.grid-item').forEach(function (elem) {
          elem.onclick = swapImage;
        });
        function stopLoading () {
          this.parentElement.classList.remove('loading');
        }
        document.querySelectorAll('img').forEach(function (elem) {
          elem.onload = stopLoading;
        });
        function filter () {
          isotope.arrange({filter: this.dataset.filter})
        }
        document.querySelectorAll('.filter a').forEach(function (elem) {
          elem.onclick = filter;
        });
      };
    </script>
  </head>
  <body>
    <ul class="filter">
      <li><a class="all" data-filter="*" href="#">All</a></li>
      <li><a class="javascript" data-filter=".javascript" href="#">Javascript</a></li>
      <li><a class="fun" data-filter=".fun" href="#">Fun</a></li>
      <li><a class="drupal" data-filter=".drupal" href="#">Drupal</a></li>
    </ul>
    <div class="grid">
      <div class="grid-item javascript">
        <img src="images/supermortyla.png" />
        <a href="https://mortenson.github.io/supermortyla" target="_blank">Super Mortyla</a>
      </div>
      <div class="grid-item javascript">
        <img src="images/logstream.png" />
        <a href="https://github.com/mortenson/wowstream" target="_blank">Wow Stream</a>
      </div>
      <div class="grid-item fun">
        <img src="images/photobooth.png" />
        <a href="https://github.com/mortenson/photobooth.py" target="_blank">Photo Booth</a>
      </div>
      <div class="grid-item drupal">
        <img src="images/filebrowser.png" />
        <a href="https://www.drupal.org/project/file_browser" target="_blank">File Browser</a>
      </div>
      <div class="grid-item drupal">
        <img src="images/contentbrowser.png" />
        <a href="https://www.drupal.org/project/content_browser" target="_blank">Content Browser</a>
      </div>
      <div class="grid-item drupal">
        <img src="images/erd.png" />
        <a href="https://www.drupal.org/project/erd" target="_blank">Entity Diagrams</a>
      </div>
      <div class="grid-item drupal">
        <img src="images/moderationnote.png" />
        <a href="https://www.drupal.org/project/moderation_note" target="_blank">Moderation Note</a>
      </div>
      <div class="grid-item drupal">
        <img src="images/moderationsidebar.png" />
        <a href="https://www.drupal.org/project/moderation_sidebar" target="_blank">Moderation Sidebar</a>
      </div>
    </div>
  </body>
</html>
