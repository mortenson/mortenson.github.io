mortenson_components.home:
  path: '/home'
  defaults:
    _controller: '\Drupal\sfc\Controller\ComponentController::build'
    component_id: 'mc_home'
    _title: 'Home'
  requirements:
    _access: 'TRUE'
mortenson_components.blog:
  path: '/blog'
  defaults:
    _controller: '\Drupal\sfc\Controller\ComponentController::build'
    component_id: 'mc_blog_page'
    _title: 'Blog'
  requirements:
    _access: 'TRUE'
mortenson_components.work:
  path: '/work'
  defaults:
    _controller: '\Drupal\sfc\Controller\ComponentController::build'
    component_id: 'mc_work_page'
    _title: 'Work'
  requirements:
    _access: 'TRUE'
mortenson_components.gallery:
  path: '/gallery'
  defaults:
    _controller: '\Drupal\sfc\Controller\ComponentController::build'
    component_id: 'mc_gallery_page'
    _title: 'Gallery'
  requirements:
    _access: 'TRUE'
mortenson_components.403:
  path: '/403'
  defaults:
    _controller: '\Drupal\sfc\Controller\ComponentController::build'
    component_id: 'mc_error_page'
    _title: 'Access denied'
    text: "You're not allowed to be here!"
  requirements:
    _access: 'TRUE'
mortenson_components.404:
  path: '/404'
  defaults:
    _controller: '\Drupal\sfc\Controller\ComponentController::build'
    component_id: 'mc_error_page'
    _title: 'Not found'
    text: "The page you're looking for doesn't exist..."
  requirements:
    _access: 'TRUE'
mortenson_components.components:
  path: '/components'
  defaults:
    _controller: '\Drupal\sfc\Controller\ComponentController::build'
    component_id: 'mc_components'
    _title: 'Mortenson Components'
  requirements:
    _access: 'TRUE'
