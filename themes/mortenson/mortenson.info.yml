name: Mortenson
type: theme
description: 'A theme for the mortenson.github.io site'
version: VERSION
core_version_requirement: 10.x
base theme: false
libraries:
  - mortenson/main
libraries-extend:
  lunr/search:
    - mortenson/lunr
libraries-override:
  # We don't support IE 11 anyway.
  core/picturefill: false
ckeditor_stylesheets:
  - css/fonts.css
  - css/main.css
regions:
  content: Content
