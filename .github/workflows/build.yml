name: Build and deploy site
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mortenson/tome
    steps:
    - uses: actions/checkout@v2
    - name: Install Node
      run: apt-get update && apt-get install -y node
    - name: Install dependencies
      run: composer install
    - name: Install Tome
      run: ./vendor/bin/drush tome:install -y
    - name: Run cron
      run: ./vendor/bin/drush cron -l "https://mortenson.coffee"
    - name: Build static site
      run: ./vendor/bin/drush tome:static -l "https://mortenson.coffee"
    - name: Build search index
      run: LUNR_DRUSH=./vendor/bin/drush node web/modules/contrib/lunr/js/index.node.js default
    - name: Copy CNAME
      run: cp CNAME ./html/
    - name: Deploy to GitHub pages
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        BRANCH: gh-pages
        FOLDER: html
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
